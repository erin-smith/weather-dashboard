<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Header Bar -->
    <header class="navbar navbar-expand-sm navbar-dark bg-dark p-3 mb-1">
      <a class="nav-link"
        href="https://openweathermap.org/themes/openweathermap/assets/img/openweather-negative-logo-RGB.png">
        <img alt="Open Weather API Logo"
          src="https://openweathermap.org/themes/openweathermap/assets/img/openweather-negative-logo-RGB.png" width=128
          height=60>
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="navbar-brand mb-1 h1 pr-3">Weather Dashboard</span>
        </li>
      </ul>
    </header>
    <!----Start grid and body stuff-->
    <div class="container-l" id="main-container">
      <div class="row">
        <div class="col-sm-4">
          <div class="clearfix"></div>
          <!---Search for to find City - Hold toggle list of past places searched-->
          <div class="card">
            <div class="card-header">
              <h4>Get Forecast</h4>
            </div>
            <div class="card-body">
              <form method="POST" id="city-form">
                <label for="city-input">Search by City:</label>
                <input type="text" id="city-input" placeholder="City name">
                <br>
                <div id="msg"></div>
                <button role="button" class="btn btn-info" type="submit" id="searchq">Search</button>
              </form>
            </div>
            <h4>Recent Cities</h4>
            <div class="list-group">
              <div class="list-group-item list-group-item-action" id="cities-view"></div>
            </div>
          </div>
        </div>
        <!---Weather Dashboard for Searched City - Today Forecast-->
        <div class="col-sm-8">
          <div class="card" id="today-weather">
            <div class="card-header">
              <h3 id="city"></h3>
            </div>
            <div class="card-body">
              <div id="day"></div>
              <p id="icon" class="icon"></p>
              <div id="description"></div>
              <div id="temp"></div>
              <div id="tempF"></div>
              <div id="wind"></div>
              <div id="humidity"></div>
              <div id="UV-index" class="badge"></div>
            </div>
          </div>
        </div>
      </div>

      <!---5 day Card Forecast- Future - With colors/Icons-->
      <div class="row" id="dailyW">
        <div class="clearfix">
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>

</html>
